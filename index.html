<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardwell</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="assets/images/logo.svg" alt="company logo" />
      </div>
      <div class="header__navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Project</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="header__button">
        <a href="#">Get Started</a>
      </div>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__dots">
          <img src="assets/images/hero/dots.svg" alt="dots" />
          <img src="assets/images/hero/dots.svg" alt="dots" />
        </div>

        <div class="hero__left">
          <h4><span></span> Ninad Creative Agency</h4>
          <h1>Creative <span>Mind</span> With Creative People</h1>
          <p>
            It is a long established fact that a reader will be distracted by
            the readable content of a page when at its layout.
          </p>
          <a href="#">
            <span>Read-More</span>
            <img src="assets/images/hero/arrow.svg" alt="Arrow" />
          </a>
        </div>
        <div class="hero__right">
          <img
            class="hero__right__lines"
            src="assets/images/hero/lines.svg"
            alt="lines"
          />
          <img
            class="hero__right__stars"
            src="assets/images/hero/stars.png"
            alt="stars"
          />
          <img
            class="hero__right__bg"
            src="assets/images/hero/hero_bg.png"
            alt=""
          />
        </div>
        <!-- <div class="hero__dots hero__dots--bottom">
          <img src="assets/images/hero/dots.svg" alt="dots" />
          <img src="assets/images/hero/dots.svg" alt="dots" />
        </div> -->
      </section>
    </main>
  </body>
</html>
